version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: redditdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  perfect:
    build: .
    volumes:
      - .:/app           # monta la root per sviluppo
    env_file:
      - .env
    depends_on:
      - postgres

  streamlit:
    build: .
    command: streamlit run web_app/dashboard.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - perfect
      - postgres

volumes:
  postgres_data:
